<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Connect</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="final/script.js" type="module"></script>
</head>
<body>
    <main>
        <!-- Header -->
        <div class="top-view">
            <h1 class="page-tittle">Book Connect</h1>
            <div class="search-bars">
                <input type="text" placeholder="Search..." id="searchInput" />
            </div>
        </div>

        <!-- Banner Image -->
        <div>
            <img class="bg-image" src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg" alt="Street image with Autumn fall trees">
        </div>

        <!-- Top Rated Section -->
        <div class="rated-books">
            <h1 class="rated-books-tittle">Top Rated Books:</h1>
            <ul class="rated-books-list" id="topRatedList">
                <!-- Top rated books dynamically inserted here -->
            </ul>
        </div>

        <!-- Book Grid -->
        <section>
            <div class="book-grid" id="bookGrid">
                <!-- Books dynamically generated here via JS -->
            </div>
            <div style="text-align: center; margin: 20px;">
                <button id="loadMoreBtn">Load More</button>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="script.js"></script>
</body>
</html>
